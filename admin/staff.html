  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add Staff</h2>

              <form action="register.php" method="POST">

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Name</label>

                    <label class="form-label" for="form3Example3cg">Email address</label>

                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Re-enter password</label>
                  <input type="password" name="Cpassword" id="form3Example4cdg" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Role</label> 
                  <br>
                  <select name="userType">
                    <option value="Customer">Customer</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Admin</option>
                 </select>

                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="form-check d-flex justify-content-center mb-5">
                 
                  <label class="form-check-label" for="form2Example3g">
                    <input class="form-check-input me-2" type="checkbox" name="termsChecked" value="" id="form2Example3cg" />
                    I agree all statements in <a href="tnC.html" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" name="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register Staff</button>
                </div>

              </form>
